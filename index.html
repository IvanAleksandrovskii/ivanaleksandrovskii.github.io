<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            transition: padding 0.3s ease;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Advanced Telegram WebApp</h1>
        <p id="welcome">Welcome to the WebApp!</p>
        <button id="toggleButton" onclick="toggleExpand()">Toggle Fullscreen</button>
        <button onclick="navigateToPage('second.html')">Go to Second Page</button>
        <div id="status"></div>
    </div>

    <script>
        let tg;
        let isExpanded = false; // состояние полноэкранного режима

        function initWebApp() {
            let status = "Initializing WebApp...";
            tg = window.Telegram && window.Telegram.WebApp;

            if (tg) {
                try {
                    tg.ready();
                    tg.setHeaderColor('#0088cc');
                    tg.setBackgroundColor('#f0f2f5');

                    const initData = tg.initDataUnsafe;
                    if (initData && initData.user) {
                        document.getElementById('welcome').innerText = `Welcome, ${initData.user.first_name}!`;
                    }

                    tg.MainButton.setText("Perform Main Action").show().onClick(() => {
                        alert("Main action performed!");
                    });

                    tg.BackButton.show().onClick(() => {
                        if (confirm("Are you sure you want to go back?")) {
                            tg.close();
                        }
                    });

                    tg.onEvent('viewportChanged', updateUI);
                    tg.onEvent('viewportChanged', handleViewportChanged);

                    isExpanded = tg.isExpanded;
                    status = "WebApp initialized successfully. Version: " + tg.version;
                } catch (error) {
                    status = "Error initializing WebApp: " + error.message;
                }
            } else {
                status = "WebApp is not available. This might be a desktop environment.";
            }

            updateButton();
            console.log("WebApp initialization status:", status);
            document.getElementById('status').innerText = status;
        }


        function toggleExpand() {
            if (tg) {
                try {
                    if (isExpanded) {
                        tg.close();
                    } else {
                        tg.expand();
                    }
                } catch (error) {
                    console.error("Error toggling expand:", error);
                    document.getElementById("status").innerText = "Error: " + error.message;
                }
            } else {
                document.getElementById("status").innerText = "Fullscreen mode is not available on desktop";
            }
        }

        function handleViewportChanged(event) {
            isExpanded = event.isStateStable;
            updateButton();
            updateUI();
        }

        function updateButton() {
            const toggleButton = document.getElementById("toggleButton");
            toggleButton.innerText = isExpanded ? "Exit Fullscreen" : "Enter Fullscreen";
        }

        function updateUI() {
            if (tg) {
                document.body.style.padding = isExpanded ? '40px' : '20px';
            }
        }

        function navigateToPage(page) {
            window.location.href = page;
        }

        function performMainAction() {
            if (tg) {
                try {
                    // Пример отправки POST-запроса на сервер
                    fetch('https://your-server-url/perform-action', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ user_id: tg.initDataUnsafe.user.id, action: 'main_action' })
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert(`Action performed successfully: ${data.message}`);
                    })
                    .catch(error => {
                        console.error('Error performing main action:', error);
                        alert(`Error performing main action: ${error.message}`);
                    });
                } catch (error) {
                    console.error('Error:', error);
                    alert(`Error: ${error.message}`);
                }
            } else {
                alert('Telegram WebApp is not initialized');
            }
        }

        // Вызываем функцию инициализации после загрузки страницы
        window.onload = initWebApp;
    </script>
</body>
</html>
