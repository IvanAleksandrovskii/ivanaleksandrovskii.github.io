<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ... (оставьте стили без изменений) ... */
    </style>
</head>
<body>
    <div class="content">
        <h1>Advanced Telegram WebApp</h1>
        <p id="welcome">Welcome to the WebApp!</p>
        <button id="toggleButton" onclick="toggleExpand()">Toggle Fullscreen</button>
        <button onclick="navigateToPage('second.html')">Go to Second Page</button>
        <div id="status"></div>
    </div>

    <script>
        let tg;
        let isExpanded = false;

        function initWebApp() {
            tg = window.Telegram && window.Telegram.WebApp;

            if (tg) {
                try {
                    tg.ready();
                    tg.setHeaderColor('#0088cc');
                    tg.setBackgroundColor('#f0f2f5');

                    const initData = tg.initDataUnsafe;
                    if (initData && initData.user) {
                        document.getElementById('welcome').innerText = `Welcome, ${initData.user.first_name}!`;
                    }

                    tg.MainButton.setText("Perform Main Action").show().onClick(performMainAction);

                    tg.BackButton.show().onClick(() => {
                        if (confirm("Are you sure you want to go back?")) {
                            tg.close();
                        }
                    });

                    tg.onEvent('viewportChanged', handleViewportChanged);

                    isExpanded = tg.isExpanded;
                    document.getElementById('status').innerText = `WebApp Version: ${tg.version}`;
                } catch (error) {
                    console.error("Error initializing WebApp:", error);
                }
            } else {
                console.log("WebApp is not available. This might be a desktop environment.");
            }

            updateButton();
        }

        function toggleExpand() {
            if (tg) {
                try {
                    if (isExpanded) {
                        tg.close();
                    } else {
                        tg.expand();
                    }
                } catch (error) {
                    console.error("Error toggling expand:", error);
                }
            } else {
                console.log("Fullscreen mode is not available on desktop");
            }
        }

        function handleViewportChanged() {
            isExpanded = tg.isExpanded;
            updateButton();
            updateUI();
        }

        function updateUI() {
            if (tg) {
                document.body.style.padding = isExpanded ? '40px' : '20px';
            }
        }

        function updateButton() {
            const toggleButton = document.getElementById("toggleButton");
            toggleButton.innerText = isExpanded ? "Close App" : "Toggle Fullscreen";
        }

        function navigateToPage(page) {
            window.location.href = page;
        }

        function performMainAction() {
            alert("Main action performed!");
        }

        // Инициализация WebApp
        initWebApp();
    </script>
</body>
</html>
