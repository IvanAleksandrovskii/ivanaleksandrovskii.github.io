<body>
    <h1>Hello, Telegram WebApp!</h1>
    <div id="status"></div>

    <script>
        const tg = window.Telegram.WebApp;

        tg.MainButton.setText("Toggle Fullscreen").show().onClick(toggleExpand);

        function toggleExpand() {
            if (tg.isExpanded) {
                tg.closeExpanded();
                document.getElementById("status").innerText = "Closed expanded view";
            } else {
                tg.expand();
                document.getElementById("status").innerText = "Expanded view";
            }
        }

        // Init WebApp
        tg.ready();
    </script>
</body>
