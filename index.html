<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            transition: padding 0.3s ease;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Advanced Telegram WebApp</h1>
        <p id="welcome">Welcome to the WebApp!</p>
        <button id="exitButton" onclick="exitWithConfirmation()">Exit App</button>
        <button onclick="navigateToPage('second.html')">Go to Second Page</button>
        <div id="status"></div>
        <div id="mainActionStatus"></div> <!-- Добавлен новый элемент для отображения статуса действия -->
    </div>

    <script>
        let tg;

        function initWebApp() {
            let status = "Initializing WebApp...";
            tg = window.Telegram && window.Telegram.WebApp;

            if (tg) {
                try {
                    tg.ready();
                    tg.setHeaderColor('#0088cc');
                    tg.setBackgroundColor('#f0f2f5');

                    const initData = tg.initDataUnsafe;
                    if (initData && initData.user) {
                        document.getElementById('welcome').innerText = `Welcome, ${initData.user.first_name}!`;
                    }

                    tg.MainButton.setText("Perform Main Action").show().onClick(() => {
                        performMainAction();
                    });

                    tg.BackButton.show().onClick(() => {
                        if (confirm("Are you sure you want to go back?")) {
                            tg.close();
                        }
                    });

                    tg.onEvent('viewportChanged', updateUI);

                    status = "WebApp initialized successfully. Version: " + tg.version;
                } catch (error) {
                    status = "Error initializing WebApp: " + error.message;
                }
            } else {
                status = "WebApp is not available. This might be a desktop environment.";
            }

            console.log("WebApp initialization status:", status);
            document.getElementById('status').innerText = status;
        }

        function exitWithConfirmation() {
            if (tg) {
                if (confirm("Are you sure you want to exit the app?")) {
                    tg.close();
                }
            } else {
                document.getElementById("status").innerText = "Exit function is not available on desktop";
            }
        }

        function updateUI() {
            if (tg) {
                document.body.style.padding = tg.isExpanded ? '40px' : '20px';
            }
        }

        function navigateToPage(page) {
            window.location.href = page;
        }

        function performMainAction() {
            const mainActionStatus = document.getElementById('mainActionStatus');
            mainActionStatus.innerText = "Main action performed successfully!";
            mainActionStatus.style.color = "green";
        }

        // Вызываем функцию инициализации после загрузки страницы
        window.onload = initWebApp;
    </script>
        <!-- Обычная HTML-часть страницы -->
    <div class="content">
        <h2>Standard HTML Section</h2>
        <p>This is a standard HTML section with a link to the second page:</p>
        <a href="second.html" class="link">Go to Second Page</a>
    </div>
</body>
</html>
