<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            transition: padding 0.3s ease;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Advanced Telegram WebApp</h1>
        <p id="welcome">Welcome to the WebApp!</p>
        <button onclick="toggleExpand()">Toggle Fullscreen</button>
        <button onclick="navigateToPage('second.html')">Go to Second Page</button>
        <div id="status"></div>
    </div>

    <script>
        let tg;
        
        document.addEventListener('DOMContentLoaded', initWebApp);

        function initWebApp() {
            let status = "Initializing...";
            let tg = window.Telegram && window.Telegram.WebApp;

            if (tg !== undefined) {
                try {
                    tg.ready();
                    status = "WebApp initialized successfully. Version: " + tg.version;

                    // Дополнительные настройки WebApp
                    tg.expand();
                    tg.setHeaderColor('#0088cc');
                    tg.setBackgroundColor('#f0f2f5');

                    // Остальной код инициализации WebApp...

                } catch (error) {
                    status = "Error initializing WebApp: " + error.message;
                }
            } else {
                status = "WebApp is not available. This might be a desktop environment.";
                // Здесь можно добавить альтернативную логику для десктопной версии
            }

            console.log("WebApp initialization status:", status);
            document.getElementById('status').innerText = status;
        }

        function toggleExpand() {
            if (tg) {
                try {
                    if (tg.isExpanded) {
                        tg.viewportStableHeight = true;
                        tg.viewportHeight = 600; // или другое желаемое значение
                        document.getElementById("status").innerText = "Switched to compact view";
                    } else {
                        tg.expand();
                        document.getElementById("status").innerText = "Expanded view";
                    }
                } catch (error) {
                    console.error("Error toggling expand:", error);
                    document.getElementById("status").innerText = "Error: " + error.message;
                }
            } else {
                document.getElementById("status").innerText = "WebApp is not available";
            }
        }

        function updateUI() {
            if (tg) {
                const isExpanded = tg.isExpanded;
                document.body.style.padding = isExpanded ? '40px' : '20px';
            }
        }

        function navigateToPage(page) {
            window.location.href = page;
        }

        // Вызываем функцию инициализации после загрузки страницы
        window.onload = initWebApp;
    </script>
</body>
</html>
