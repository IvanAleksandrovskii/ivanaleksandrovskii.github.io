<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            transition: padding 0.3s ease;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Second Page</h1>
        <p>This is the second page of the WebApp.</p>
        <button onclick="navigateToPage('index.html')">Back to Main Page</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        tg.ready();
        tg.expand();
        tg.setHeaderColor('#0088cc');
        tg.setBackgroundColor('#f0f2f5');

        // Показываем кнопку "Назад" Telegram
        tg.BackButton.show().onClick(() => {
            window.history.back();  // Возвращаемся на предыдущую страницу
        });

        function navigateToPage(page) {
            window.location.href = page;
        }

        console.log("Second Page initialization status:", tg !== undefined);
    </script>
</body>
</html>
