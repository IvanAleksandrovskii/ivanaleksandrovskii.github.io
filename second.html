<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Second Page</h1>
        <p>This is the second page of the WebApp.</p>
        <button onclick="navigateToPage('index.html')">Back to Main Page</button>
        <div id="status"></div>
    </div>

    <script>
        // Функция для проверки и инициализации WebApp
        function initWebApp() {
            let status = "Checking WebApp status...";
            
            if (window.Telegram && window.Telegram.WebApp) {
                let tg = window.Telegram.WebApp;
                
                try {
                    tg.ready();
                    tg.expand();
                    
                    tg.BackButton.show().onClick(() => {
                        window.history.back();
                    });
                    
                    status = "WebApp initialized successfully. Version: " + tg.version;
                } catch (error) {
                    status = "Error initializing WebApp: " + error.message;
                }
            } else {
                status = "WebApp is not available";
            }
            
            console.log("Second Page initialization status:", status);
            document.getElementById('status').innerText = status;
        }

        function navigateToPage(page) {
            window.location.href = page;
        }

        // Вызываем функцию инициализации после загрузки страницы
        window.onload = initWebApp;
    </script>
</body>
</html>
